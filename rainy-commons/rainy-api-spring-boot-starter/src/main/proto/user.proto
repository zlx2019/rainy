syntax = "proto3";
option java_package = "com.zero.rainy.api.grpc.pb.user";
option java_outer_classname = "UserServ";

// RCP 调用服务
service UserService{
  rpc SayHello(UserRequest) returns (UserReply){}
}

// SayHello 请求参数
message UserRequest{
  string username = 1;
  string password = 2;
}

// SayHello 请求响应参数
message UserReply{
  string username = 1;
  string password = 2;
}